logging:
  level:
    com.gitee.linzl: debug
server:
  port: 8081
spring:
  application:
    name: springboot-rabbitmq-producer    
  datasource:
    url: jdbc:mysql://localhost:3306/spring_test?useUnicode=true&characterEncoding=UTF8&serverTimezone=GMT%2B8
    username: root
    password: root@3001    
    driverClassName: com.mysql.cj.jdbc.Driver
    type: com.alibaba.druid.pool.DruidDataSource     
  rabbitmq:
    addresses: 127.0.0.1
    host: 127.0.0.1
    port: 5672 #5672, 5671: used by AMQP 0-9-1 and 1.0 clients without and with TLS
    # 15672 网页端口号
    username: guest
    password: guest
    publisher-confirms: true #为了消息能收到回调
    publisher-returns: true #到queue失败,则回调return
    virtual-host: /
#mybatis
mybatis-plus:
  mapper-locations: classpath:/mapper/*Mapper.xml
  #实体扫描，多个package用逗号或者分号分隔
  typeAliasesPackage: com.gitee.linzl.model
  global-config:
    db-config:
      #主键类型  0:"数据库ID自增", 1:"用户输入ID",2:"全局唯一ID (数字类型唯一ID)", 3:"全局唯一ID UUID";
      id-type: id-worker
      #字段策略 0:"忽略判断",1:"非 NULL 判断"),2:"非空判断"
      field-strategy: not-empty
      #驼峰下划线转换
      #db-column-underline: true
      #刷新mapper 调试神器
      refresh-mapper: true
      #数据库大写下划线转换
      #capital-mode: true
      #逻辑删除配置（下面3个配置）
      logic-delete-value: 0
      logic-not-delete-value: 1
      #自定义SQL注入器
      #sql-injector: com.baomidou.springboot.xxx
      # SQL 解析缓存，开启后多租户 @SqlParser 注解生效
      sql-parser-cache: true
  configuration:
    map-underscore-to-camel-case: true
    cache-enabled: false       
    